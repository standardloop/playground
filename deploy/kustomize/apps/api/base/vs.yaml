---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-vs
  namespace: default
spec:
  gateways:
    - istio-gateway/api-gateway
  hosts:
    - api.local
    - api-metallb.local
  http:
    - route:
        - destination:
            host: api.default.svc.cluster.local
            port:
              number: 80
          weight: 100
